<ng-container *ngIf="details">
    <p id="result-user-value-used">Result for "{{ countryCode }}"</p>
    <table class="table">
        <tr>
            <th>Country Name</th>
            <td id="result-table-country-name">{{ details.name }}</td>
        </tr>
        <tr>
            <th>Region</th>
            <td>{{ details.region.value }}</td>
        </tr>
        <tr>
            <th>Capital City</th>
            <td>{{ details.capitalCity }}</td>
        </tr>
        <tr>
            <th>Longitude</th>
            <td>{{ details.longitude }}</td>
        </tr>
        <tr>
            <th>Latitude</th>
            <td>{{ details.latitude }}</td>
        </tr>
    </table>
</ng-container>
